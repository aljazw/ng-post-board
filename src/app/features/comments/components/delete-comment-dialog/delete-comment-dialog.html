<h2 mat-dialog-title>Delete Comment</h2>
<mat-dialog-content>Are you sure you want to delete this comment? This action cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button class="cancel-fab" matButton mat-dialog-close>Close</button>
  <button class="delete-fab" matButton="filled" (click)="onDelete()">Delete</button>
</mat-dialog-actions>
